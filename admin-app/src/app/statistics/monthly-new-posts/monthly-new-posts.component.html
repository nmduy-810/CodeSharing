<nz-card>
    <div class="row m-b-30">
        <div class="col-lg-4 text-right">
        </div>
    </div>
    <nz-table #monthlyNewPostsListTable [nzData]="displayData">
        <thead>
            <tr>
                <th *ngFor="let column of monthlyNewPostsColumn" [nzSortFn]="column.compare">{{ column.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of monthlyNewPostsListTable.data; let i=index">

                <!--Month-->
                <td>{{item.month}}</td>

                <!--Number Of Posts-->
                <td>{{item.numberOfNewPosts  | number}}</td>

                <!--Action-->
                <td class="text-md-right">
                    <a class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Xem tất cả" routerLink="/contents/posts">
                        <i nz-icon nzType="eye" theme="outline"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
